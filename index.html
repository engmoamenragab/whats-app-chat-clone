<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatss App Chat Clone</title>
    <!-- Fontawesome CSS -->
    <link href="css/all.min.css" rel="stylesheet" />
    <!-- Normalize CSS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- HTML5 shiv for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="left">
      <div class="left-top">
        <div class="user-img"><img src="images/p1.jpg" /></div>
        <a href="#"><i class="fas fa-sync"></i></a>
        <a href="#"><i class="fas fa-plus"></i></a>
        <a href="#"><i class="fas fa-ellipsis-h"></i></a>
      </div>
      <div class="left-center">
        <div class="search">
          <input type="search" placeholder="Search or start new chat" />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <div class="left-bottom"></div>
    </section>
    <section class="right">
      <div class="right-top">
        <div class="user-name">
          <div class="user-img"><img src="images/p2.jpg" /></div>
          <h2 class="user-title">Lorem ipsum dolor sit amet</h2>
        </div>
        <div class="right-icons">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-paperclip"></i></a>
          <a href="#"><i class="fas fa-ellipsis-h"></i></a>
        </div>
      </div>
      <div class="right-center"></div>
      <div class="right-bottom"></div>
    </section>
    <div class="clearfix"></div>
  </body>
</html>
